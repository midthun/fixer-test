<h4>Base currency: {{ base }}</h4>

<table class="rates" *ngIf="rates$ | async as rates; else loading">
  <tr>
    <th>Currency</th>
    <th>Exchange Rate</th>
  </tr>
  <tr *ngFor="let key of objectKeys(rates)">
    <td>{{ key }}</td>
    <td>{{ rates[key] }}</td>
  </tr>
</table>

<ng-template #loading>
  <div class="spinner-border text-primary" role="status"></div>
</ng-template>
